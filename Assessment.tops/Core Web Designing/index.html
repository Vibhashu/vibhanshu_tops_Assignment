<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="main">
        <h1>CONTACT US</h1>
        <div class="nav">
            <div class="address">
                ADDRESS:<br>
                Saint Marco Street,6th<br>
                floor,tokyo,japan,123456.
            </div>
            <div class="email">
                <div class="call"><i class="fa-solid fa-square-phone" style="color: #ff0000;"></i> <p>+91 1234567890</p></div>
                <div class="email1"><i class="fa-solid fa-envelope" style="color: #0091ff;"></i> <p>example@gmail.com</p></div>
            </div>
            <div class="logo"><i class="fa-solid fa-location-dot" style="color: #ff0000;"></i></div>
        </div>
        <div class="section">
            <div class="registration">
                <input class="i1" type="text" placeholder="Name:" required>
                <input class="i2" type="text" placeholder="Company:" required><br>
                <input class="i3" type="email" placeholder="Email:" required>
                <input class="i4" type="text" placeholder="Mobile:" required><br>
                <input class="i5" type="text" placeholder="Message:" required><br>
                <button class="i6">Send</button>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235014.29918790405!2d72.41493012913726!3d23.020158084541748!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e848aba5bd449%3A0x4fcedd11614f6516!2sAhmedabad%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1721365309295!5m2!1sen!2sin" width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <i class="fa-brands fa-square-facebook" style="color: #0b00a8;"></i>
                <i class="fa-brands fa-square-twitter" style="color: #0084ff;"></i>
                <i class="fa-brands fa-linkedin" style="color: #00d8f5;"></i>
                <i class="fa-brands fa-square-github"></i> 
            </div>
        </div>
    </div>
    
</body>
</html>
