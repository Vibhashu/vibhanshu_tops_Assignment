<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="login-card">
    <div class="logo">
      <img
        src="https://imgs.search.brave.com/yXRh_w1lpbbesj9Og6g3kbMZhIXtahTWBSLlwJ4957k/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly8xMDAw/bG9nb3MubmV0L3dw/LWNvbnRlbnQvdXBs/b2Fkcy8yMDE3LzA2/L0xvZ28tVHdpdHRl/ci01MDB4MzQ1Lmpw/Zw"
        alt="Twitter Logo">
    </div>
    <h4>Twitter</h4>
    <form>
      <div id="d1">
        <i class="fa-regular fa-user box" id="f1"></i><input type="text" class="form-control  shadow-inset p-3 mb-5 bg-white rounded-5" placeholder="Username">
      </div>
      <div id="d2">
        <i class="fa-solid fa-key" id="f2"></i><input type="password" class="form-control shadow-inset p-3 mb-5 bg-white rounded-5" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary rounded-5">Login</button>
    </form>
    <p class="forgot-password mt-3">
      <a href="#">Forgot password?</a> or <a href="#">Sign up</a>
    </p>
  </div>
</body>

</html>
